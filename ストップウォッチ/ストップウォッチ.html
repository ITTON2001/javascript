<html>
    <head>
        <meta charset='utf-8'>
        <title>ストップウォッチ</title>
        <link rel="stylesheet" type="text/css" href="ストップウォッチ.css">
    </head>
    <body>
        <h1>Stopwatch⌚️</h1>
  <div id="container">
    <div id="time">00:00:00.000</div>
    <div id="buttons">
      <input id="start" type="button" value="start">
      <input id="stop" type="button" value="stop">
      <input id="reset" type="button" value="reset">
    </div>
    <div id="log">
        <h2>5秒です</h2>
    </div>
  </div>
  <script src='ストップウォッチ.js'></script>
</body>
</html>
